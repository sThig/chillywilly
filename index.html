  </body>
  <script type = 'text/javascript'>
    const fly = document.querySelector('.body');
    const bodyRect = document.body.getBoundingClientRect();
    const y = fly.getBoundingClientRect();

    console.log('bodyRect', bodyRect);
    fly.addEventListener('mouseover', () => {
      fly.classList.remove('flappy');
      fly.classList.add('movin');
      const y = fly.getBoundingClientRect();
      const offset = y.top - bodyRect.top;
      console.log('offset', offset);
    });

    fly.addEventListener('mouseout', () => {
      fly.classList.add('flappy');
      fly.classList.remove('movin');
      fly.style.bottom = y - bodyRect + "px";
    });

  </script>
