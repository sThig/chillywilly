        <div class="eyes">

  </body>
  <script type = 'text/javascript'>
    const fly = document.querySelector('.penguin_container');
    const wingsRight = document.querySelector('.wings span:nth-child(2)');
    const wingsLeft = document.querySelector('.wings span:nth-child(1)');
    const cover = document.querySelector('.cover span:nth-child(1)');
    const cover2 = document.querySelector('.cover span:nth-child(2)');
    const cover3 = document.querySelector('.cover');
    const bodyRect = document.body.getBoundingClientRect();
    const y = fly.getBoundingClientRect();

    fly.addEventListener('mouseover', () => {
      fly.classList.add('movin');
      wingsRight.classList.add('flappy-right');
      wingsLeft.classList.add('flappy-left');
      // cover.classList.add('eyemovin' brr);
      // cover2.classList.add('eyemovin');
      cover3.classList.add('eyemovin');
    });

    fly.addEventListener('mouseout', () => {
      fly.classList.remove('movin');
      wingsRight.classList.remove('flappy-right');
      wingsLeft.classList.remove('flappy-left');
      cover.classList.remove('eyemovin');
      // fly.style.bottom = y - bodyRect + "px";
    });

  </script>
